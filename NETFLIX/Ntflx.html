<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NETFLIX</title>
    <link rel="stylesheet" href="Ntflx.css" />
  </head>

  <body>
    <div class="main_body">
      <div class="bck">
        <img src="log.png" alt="" />

        <div class="container">
          <p class="heading">Sign in</p>

          <div class="username">
            <input
              type="text"
              name="username"
              id="username"
              required
              placeholder="Email or phone number"
            />
          </div>
          <div class="password">
            <input type="password" required placeholder="Password" />
          </div>
          <input type="button" value="Sign In" />

          <p class="check">
            <input type="checkbox" name="check" id="check" />
            Remember me &nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <a href="https://www.netflix.com/in/LoginHelp" target="_blank"
              ><span>Need help?</span>
            </a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
